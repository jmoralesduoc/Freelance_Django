<!DOCTYPE html>
<html>
<head>
    <title>Lista de Servicios</title>
</head>
<body>
    <h1>Lista de Servicios</h1>
    <ul>
        {% for servicio in servicios %}
        <li><a href="{% url 'detalle_servicio' servicio.id %}">{{ servicio.titulo }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_servicio' %}">Crear nuevo servicio</a>
</body>
</html>
