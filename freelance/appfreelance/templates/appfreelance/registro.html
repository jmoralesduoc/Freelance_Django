<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <title>Registro</title>

  <link href="{% static 'appfreelance/css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'appfreelance/js/bootstrap.bundle.min.js' %}"></script>
  <link href="{% static 'appfreelance/css/style_registro.css' %}" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'index' %}">Servicios Freelance</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Registro</a>
        </li>
      </ul>
    </div>
  </nav>

<div class="container">
  <h2>Registro</h2>
  <form action="{% url 'ingreso' %}" method="post" id="registrationForm">
    <label for="firstName">Nombres:</label>
    <input type="text" id="firstName" name="firstName" required>

    <div class="flex-container">
      <div style="width: 48%;">
        <label for="lastName">Apellido Paterno:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div style="width: 48%;">
        <label for="middleName">Apellido Materno:</label>
        <input type="text" id="middleName" name="middleName" required>
      </div>
    </div>

    <label for="rut">RUT:</label>
    <input type="text" id="rut" name="rut" required>

    <label for="address">Dirección:</label>
    <input type="text" id="address" name="address" required>

    <div class="flex-container">
      <div style="width: 30%;">
        <label for="countryCode">Código de País:</label>
        <select id="countryCode" name="countryCode" required>
          <option value="" selected disabled>Seleccione el código de país</option>
          <option value="+1">Estados Unidos (+1)</option>
          <option value="+1">Canadá (+1)</option>
          <option value="+44">Reino Unido (+44)</option>
          <option value="+61">Australia (+61)</option>
          <option value="+49">Alemania (+49)</option>
          <option value="+33">Francia (+33)</option>
          <option value="+34">España (+34)</option>
          <option value="+39">Italia (+39)</option>
          <option value="+81">Japón (+81)</option>
          <option value="+86">China (+86)</option>
          <option value="+54">Argentina (+54)</option>
          <option value="+55">Brasil (+55)</option>
          <option value="+56">Chile (+56)</option>
          <option value="+57">Colombia (+57)</option>
          <option value="+593">Ecuador (+593)</option>
          <option value="+595">Paraguay (+595)</option>
          <option value="+51">Perú (+51)</option>
          <option value="+598">Uruguay (+598)</option>
          <option value="+58">Venezuela (+58)</option>

        </select>
      </div>
      <div style="width: 68%;">
        <label for="phone">Número de Celular:</label>
        <input type="text" id="phone" name="phone" required>
      </div>
    </div>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <input type="submit" value="Registrarse" >
  </form>
</div>
 <div class="home-button">
    <a  class="btn btn-primary">Home</a>
  </div>
<!-- Agrega el componente de alerta para mostrar la notificación -->
<div class="alert alert-success" id="registrationSuccessAlert" style="display: none;">
  ¡Registro completado con éxito! Gracias por unirte a nosotros.
</div>

<script src="{% static 'appfreelance/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'appfreelance/js/bootstrap.bundle.min.js' %}"></script>



<script>
  $(document).ready(function() {
    // Escucha el evento submit del formulario de registro
    $('#registrationForm').on('submit', function(event) {
      // Previene el comportamiento predeterminado de envío del formulario
      event.preventDefault();

      // Muestra la alerta de registro exitoso
      $('#registrationSuccessAlert').fadeIn();

      $(this)[0].reset();

      // Después de 3 segundos, oculta la alerta
      setTimeout(function() {
        $('#registrationSuccessAlert').fadeOut();
      }, 9000);
    });
  });
</script>
<script>

  // Función para mostrar un mensaje de confirmación al hacer clic en el botón "Home"
        document.querySelector('.home-button').addEventListener('click', function() {
            // Mostrar un mensaje de confirmación
            if (confirm('¿Deseas volver a la página de inicio?')) {
                // Si el usuario confirma, redirigir a la página de inicio

                window.location.href = "{% url 'index'%}";
            }
        });

      
    </script>

</body>
</html>
