<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <style>
      .home-button {
          position: fixed;
          top: 20px;
          right: 20px;
          z-index: 999;
      }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./Index.html">Servicios Freelance</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./Login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="./registro.html">Registro</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1 class="card-title text-center">Inicio de Sesión</h1>
                        <form id="loginForm" method="post" action="./Login_ingreso.html">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario o Correo Electronico</label>
                                <input type="text" class="form-control" id="username" required>
                                <div id="emailError" class="text-danger" style="display:none;">Por favor, ingrese un correo electrónico válido.</div>
                            </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                                <div id="passwordError" class="text-danger" style="display:none;">La contraseña debe tener al menos 8 caracteres y contener al menos un número.</div>
                            </div>
                            <div class="d-grid gap-2" >
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="./olvidocontraseña.html">¿Olvidó su contraseña? </a>
                        </div>
                        <div class="text-center mt-3">
                            ¿No tienes una cuenta? <a href="./registro.html">Regístrate aquí</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="home-button">
      <a  class="btn btn-primary">Home</a>
    </div>
  
    <script src="./js/validacionesJs.js"></script>
    <script>

      // Función para mostrar un mensaje de confirmación al hacer clic en el botón "Home"
            document.querySelector('.home-button').addEventListener('click', function() {
                // Mostrar un mensaje de confirmación
                if (confirm('¿Deseas volver a la página de inicio?')) {
                    // Si el usuario confirma, redirigir a la página de inicio
    
                    window.location.href = 'Index.html';
                }
            });
    
          
        </script>
  </body>
    </html>
