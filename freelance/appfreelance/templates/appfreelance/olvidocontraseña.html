<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <title>Restablecer Contraseña</title>
  
  <script src="{% static 'appfreelance/js/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'appfreelance/js/validacionesJquery.js' %}"></script>
  <link href="{% static 'appfreelance/css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'appfreelance/js/bootstrap.bundle.min.js' %}"></script>
  <link href="{% static 'appfreelance/css/style_registro.css' %}" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'index' %}">Servicios Freelance</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'nosotros'%}">Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="{% url 'registro' %}">Registro</a>
        </li>
      </ul>
    </div>
  </nav>


<div class="container">
  <h2>Restablecer Contraseña</h2>
  <form id="resetForm" action="#" method="post">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="newPassword">Nueva Contraseña:</label>
    <input type="password" id="newPassword" name="newPassword" required>

    <label for="confirmPassword">Confirmar Nueva Contraseña:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <input type="submit" value="Restablecer Contraseña">
  </form>
  <div class="message" id="message"></div>
</div>
<div class="home-button">
  <a class="btn btn-primary">Home</a>
</div>

<script>

  // Función para mostrar un mensaje de confirmación al hacer clic en el botón "Home"
        document.querySelector('.home-button').addEventListener('click', function() {
            // Mostrar un mensaje de confirmación
            if (confirm('¿Deseas volver a la página de inicio?')) {
                // Si el usuario confirma, redirigir a la página de inicio

                window.location.href = "{% url 'index' %}";
            }
        });

      
    </script>

</body>
</html>
