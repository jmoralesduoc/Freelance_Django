<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación de Código de País</title>
</head>
<body>
    <h2>Confirmar Eliminación de Código de País</h2>
    <p>¿Estás seguro que deseas eliminar "{{ codigo.descripcion }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'codigo_pais_list' %}">Cancelar</a>
</body>
</html>
