<!-- mensaje_form.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Mensaje</title>
</head>
<body>
    <h2>{% if form.instance.pk %}Editar Mensaje{% else %}Crear Mensaje{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'mensaje_list' %}">Cancelar</a>
</body>
</html>
