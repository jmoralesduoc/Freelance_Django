<!DOCTYPE html>
<html lang="es">
<head>
  <style>     
   .home-button {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 999;
}</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <title>Registro Exitoso</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="{% static 'appfreelance/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">Servicios Freelance</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{% url 'registro' % }">Registro</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">¡Registro Exitoso!</h5>
                        <p class="card-text">Tu cuenta se ha creado correctamente. ¡Bienvenido!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="home-button">
      <a  class="btn btn-primary">Home</a>
    </div>
    <!-- Scripts de Bootstrap y jQuery -->
    <script src="{% static 'appfreelance/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'appfreelance/js/bootstrap.bundle.min.js' %}"></script>

    <script>

      // Función para mostrar un mensaje de confirmación al hacer clic en el botón "Home"
            document.querySelector('.home-button').addEventListener('click', function() {
                // Mostrar un mensaje de confirmación
                if (confirm('¿Deseas volver a la página de inicio?')) {
                    // Si el usuario confirma, redirigir a la página de inicio
    
                    window.location.href = "{% url 'index' %}";
                }
            });
    
          
        </script>
</body>
</html>
